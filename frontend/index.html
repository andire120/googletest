<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소셜 로그인</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts - Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Font Awesome for Google Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
        const [isLoggedIn, setIsLoggedIn] = useState(false);
        const [user, setUser] = useState(null);
        const [loading, setLoading] = useState(true);
        const [message, setMessage] = useState("");

        // 백엔드 API 주소 (FastAPI가 실행되는 주소)
        const BACKEND_URL = "http://localhost:8000";

        useEffect(() => {
            // URL에서 JWT 토큰을 확인합니다.
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                // 토큰을 localStorage에 저장합니다.
                localStorage.setItem('token', token);
                window.history.replaceState({}, document.title, window.location.pathname);
                fetchUser(token);
            } else {
                // localStorage에 저장된 토큰이 있는지 확인합니다.
                const storedToken = localStorage.getItem('token');
                if (storedToken) {
                    fetchUser(storedToken);
                } else {
                    setLoading(false);
                }
            }
        }, []);

        const fetchUser = async (token) => {
            try {
                const response = await fetch(`${BACKEND_URL}/users/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error('인증 실패');
                }

                const data = await response.json();
                setUser(data.user);
                setIsLoggedIn(true);
            } catch (error) {
                console.error("사용자 정보 가져오기 실패:", error);
                setMessage("세션이 만료되었습니다. 다시 로그인해주세요.");
                localStorage.removeItem('token');
            } finally {
                setLoading(false);
            }
        };

        const handleLogin = (provider) => {
            window.location.href = `${BACKEND_URL}/login/${provider}`;
        };

        const handleLogout = () => {
            localStorage.removeItem('token');
            setIsLoggedIn(false);
            setUser(null);
            setMessage("로그아웃되었습니다.");
        };

        if (loading) {
            return (
                <div className="flex items-center justify-center min-h-screen bg-gray-100">
                    <p className="text-gray-600 text-lg">로딩 중...</p>
                </div>
            );
        }

        return (
            <div className="flex items-center justify-center min-h-screen bg-gray-100 p-4">
                <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
                    <h1 className="text-3xl font-bold mb-6 text-gray-800">
                        {isLoggedIn ? "환영합니다!" : "로그인 또는 회원가입"}
                    </h1>
                    {message && <p className="mb-4 text-red-500 font-medium">{message}</p>}

                    {!isLoggedIn && (
                        <div className="flex flex-col items-center gap-4">
                            {/* Google 로그인 버튼 */}
                            <button
                                onClick={() => handleLogin('google')}
                                className="w-full flex items-center justify-center gap-3 px-6 py-3 border border-gray-300 rounded-full shadow-md text-gray-700 font-semibold transition-transform duration-200 transform hover:scale-105 hover:shadow-xl bg-white"
                            >
                                <i className="fab fa-google text-2xl"></i>
                                <span>Google 계정으로 계속하기</span>
                            </button>
                            {/* 카카오 로그인 버튼 */}
                            <button
                                onClick={() => handleLogin('kakao')}
                                className="w-full flex items-center justify-center gap-3 px-6 py-3 rounded-full shadow-md text-gray-900 font-semibold transition-transform duration-200 transform hover:scale-105 hover:shadow-xl bg-[#FEE500]"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                  <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm0 17.5c-4.27 0-7.75-3.48-7.75-7.75S7.73 4.25 12 4.25s7.75 3.48 7.75 7.75-3.48 7.75-7.75 7.75Zm0-12.25a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5a.75.75 0 0 1 .75-.75Zm0 7a.75.75 0 0 1-.75-.75v-1.5a.75.75 0 0 1 1.5 0v1.5a.75.75 0 0 1-.75.75Z" clip-rule="evenodd" />
                                </svg>
                                <span>카카오 계정으로 계속하기</span>
                            </button>
                            {/* 네이버 로그인 버튼 */}
                            <button
                                onClick={() => handleLogin('naver')}
                                className="w-full flex items-center justify-center gap-3 px-6 py-3 rounded-full shadow-md text-white font-semibold transition-transform duration-200 transform hover:scale-105 hover:shadow-xl bg-[#03C75A]"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                  <path d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm0 17.5c-4.27 0-7.75-3.48-7.75-7.75S7.73 4.25 12 4.25s7.75 3.48 7.75 7.75-3.48 7.75-7.75 7.75Z" />
                                </svg>
                                <span>네이버 계정으로 계속하기</span>
                            </button>
                        </div>
                    )}
                    
                    {isLoggedIn && (
                        <div className="text-center">
                            <p className="text-lg font-medium text-gray-700 mb-2">
                                <span className="text-blue-600 font-bold">{user.name}</span>님, 환영합니다!
                            </p>
                            <p className="text-gray-500 mb-6">
                                이메일: {user.sub}
                            </p>
                            <button
                                onClick={handleLogout}
                                className="w-full px-6 py-3 bg-red-500 text-white font-semibold rounded-full shadow-md hover:bg-red-600 transition-colors duration-200"
                            >
                                로그아웃
                            </button>
                        </div>
                    )}
                </div>
            </div>
        );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
